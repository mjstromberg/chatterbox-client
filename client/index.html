<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>chatterbox</title>
    <link rel="stylesheet" href="styles/styles.css">

    <!-- dependencies -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/underscore/underscore.js"></script>
    <!-- maybe add backbone dependency here later -->
    <script>
      // YOU DO NOT NEED TO EDIT THIS CODE
      if (!/(&|\?)username=/.test(window.location.search)) {
        var newSearch = window.location.search;
        if (newSearch !== '' & newSearch !== '?') {
          newSearch += '&';
        }
        newSearch += 'username=' + (prompt('What is your name?') || 'anonymous');
        window.location.search = newSearch;
      }
    </script>
    <!-- your scripts -->
    <script src="env/config.js"></script>
    <script src="scripts/app.js"></script>
  </head>
  <body>
    <div id="main">
      <h1>chatterbox</h1>
      <!-- Your HTML goes here! -->
      <span>Room: </span>
      <select id="roomSelect" name="roomMenu" onchange="app.roomChange()">
        <option id="#createNew">Create New Room</option>
        <option selected="true">Lobby</option>
      </select>
      <form id="chatForm">
        <input type="text" name="chatInput" placeholder="Enter chat here">
        <input id="subButton" type="submit" value="Submit">
      </form>
      <!-- <button type="button" class="button">Submit</button> -->
    </div>
    <div id="chats"></div>
    <script>
      app.init();
    </script>
  </body>
</html>
